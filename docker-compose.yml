services:
  db:
    image: pgvector/pgvector:pg17 # Uses Postgres 17 with pgvector pre-installed
    container_name: nextjs-vector-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-vectordb}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      sh -c "docker-entrypoint.sh postgres &
      sleep 5;
      psql -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-vectordb} -c 'CREATE EXTENSION IF NOT EXISTS vector;' &&
      wait"
volumes:
  pgdata:
